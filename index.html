<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.png" />

    <title>Netflix</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="styleseet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <nav>
        <img src="./images/neet2.png" class="logo" alt="top logo" />
        <div>
          <button>Sign In</button>
        </div>
      </nav>
      <div class="header-content">
        <h1>Unlimited movies,TV shows and more</h1>
        <h2>Watch anywhere.Cancel anytime</h2>
        <p>
          Ready to watch? E nter you email to breate or restart your membership
        </p>
        <form class="email-signup">
          <input type="email" placeholder="Email Adresss" requred />
          <button type="submit">Get Started</button>
        </form>
      </div>
    </div>
    <div class="features">
      <div class="row">
        <div class="text-col">
          <h3>Enjoy on your TV</h3>
          <p>
            Watch on smart TVs,Playstation,Xbox,Chromecast,Applee Tv,Blue-ray
            players and more
          </p>
        </div>
      </div>
      <div class="img-col">
        <img src="./images/moon.png" alt="" />
      </div>
    </div>
  </body>
</html>
